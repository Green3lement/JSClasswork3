<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@next"></script>
        <link rel="stylesheet" href="styles/style.css">
        
    </head>

    <body>

        <div id="app">
            <form @submit.prevent="searchGoogleBooks">
                <fieldset class="border">
                    <legend class="w-auto">Google Books Search</legend>
                    <div class="row form-group">
                        <label for="txtSearch" class="col-sm-1 col-form-label">
                            Keyword:
                        </label>
                        <div class="col-sm-5 col-lg-4">
                            <input type="text" id="txtSearch" name="txtSearch" class="form-control"
                                placeholder="Keyword..." v-model="keyword">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary">Search</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div id="mainDiv">
                <div class="row col-sm-5" v-if="result != null">found {{ (result != null)?result.totalItems:''}}</div>
                <div class="row">
                    <book-display v-if="result != null" v-for="(book, index) in result.items" :key="book.id" :book="JSON.stringify(book)"></book-display>
                </div>
            </div>
        </div>

        

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!--<script src="js/script.js"></script>-->
        <script src="js/main.js"></script>
        <script src="js/components/bookDisplay.js"></script>
        <script>
            const mountedApp = app.mount("#app")
        </script>

    </body>
</html>
